<!DOCTYPE html>
<html>
<head>
    <title>English Quiz Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 80%; /* Adjust for desired width */
            max-width: 600px; /* Maximum width for larger screens */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Stack header, chat, and input */
        }

        /* Header Styles */
        #header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
        }

        /* Chat Area Styles */
        #chat-area {
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            flex-grow: 1; /* Allow chat area to take up available space */
            display: flex;
            flex-direction: column; /* Stack messages */
        }

        .message {
            background-color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word; /* Prevent long words from breaking layout */
        }

        .user-message {
            background-color: #3498db;
            color: #fff;
            align-self: flex-end; /* Align user messages to the right */
        }

        /* Input Area Styles */
        #input-area {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
        }

        #send-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #app-container {
                width: 95%;
            }

            #message-input {
                font-size: 0.9em;
            }

            #send-button {
                font-size: 0.9em;
            }
        }

        /*  Modern Effects */
        #send-button:hover {
            background-color: #2980b9;
        }

        #message-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="header">English Quiz Chat</div>
        <div id="chat-area">
            <div class="message">Welcome! Let's start the quiz.</div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your answer...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Quiz Data (Question, choices, correct answer)
        const quizData = [
            {
                question: "What is the capital of France?",
                choices: ["A. London", "B. Paris", "C. Rome", "D. Berlin"],
                correctAnswer: "B"
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                choices: ["A. Jupiter", "B. Venus", "C. Mars", "D. Saturn"],
                correctAnswer: "C"
            },
            {
                question: "What is 2 + 2?",
                choices: ["A. 3", "B. 4", "C. 5", "D. 6"],
                correctAnswer: "B"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;


        function displayQuestion() {
            const questionData = quizData[currentQuestionIndex];
            const questionText = `<div class="message"><b>Question:</b> ${questionData.question}<br>${questionData.choices.join("<br")}</div>`;
            chatArea.innerHTML += questionText;
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
        }


        function sendMessage(message, isUser) {
            const messageClass = isUser ? 'user-message' : 'message';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageClass);
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
        }

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim().toUpperCase(); // Convert to uppercase for easy comparison
            if (messageText !== "") {
                sendMessage(messageText, true); // Send user message

                // Check answer
                const correctAnswer = quizData[currentQuestionIndex].correctAnswer;

                if (messageText === correctAnswer) {
                    score++;
                    sendMessage("Correct!", false);
                } else {
                    sendMessage(`Incorrect. The correct answer was ${correctAnswer}.`, false);
                }

                messageInput.value = ""; // Clear input

                // Next question or end quiz
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    displayQuestion();
                } else {
                    sendMessage(`Quiz finished! Your score: ${score} / ${quizData.length}`, false);
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                }
            }
        });


        // Initial display
        displayQuestion();
    </script>
</body>
</html>
